<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  
      background-image: url(small-stationary-tools-surrounded-blank-center.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .calculator {
      background: rgb(147, 227, 245);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .display {
      font-size: 2rem;
      text-align: right;
      margin-bottom: 10px;
      background: #eaeef3;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      background: #f7f9fc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
      border: 2px solid #d4ea75;
    }

    button:hover {
      background: #dce3eb;
    }

    .special {
      background: #ffde59;
    }

    .special:hover {
      background: #f7ca24;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="special" onclick="clearDisplay()">C</button>
      <button class="special" onclick="deleteLast()">⌫</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">×</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">−</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="special" onclick="calculate()">=</button>
      <button class="special" onclick="calculateSquareRoot()">√</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    let memory = 0; // For memory functions

    function appendToDisplay(value) {
      if (display.textContent === '0') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function deleteLast() {
      display.textContent = display.textContent.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace('%', '/100'));
      } catch (e) {
        display.textContent = 'Error';
      }
    }

    function calculateSquareRoot() {
      try {
        const result = Math.sqrt(parseFloat(display.textContent));
        display.textContent = isNaN(result) ? 'Error' : result;
      } catch {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
